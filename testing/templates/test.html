<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta -->
        <meta charset="utf-8"/>
        
        <meta content="initial-scale=1, width=device-width" name="viewport"/>

        <!-- http://getbootstrap.com/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
        <!-- app's own CSS -->
        <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet"/>
        <!-- http://jquery.com/ -->
        <script src="https://code.jquery.com/jquery-latest.min.js"></script>
        <!-- http://getbootstrap.com/ -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- app's own JavaScript -->
        <script src="{{ url_for('static', filename='scripts.js') }}"></script>
        
        <title>Timelines</title>

        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    </head>
    
    <body>
        <!-- project title --> 
        <h2 style="text-align:center" id="title"><strong>Your Event</strong></h2>
        
        <!-- http://www.w3schools.com/html/html5_canvas.asp -->
        <!-- establish canvas --> 
        <canvas id="myCanvas" width="1100" height="400"></canvas>
        
        <script>
            // create canvas 
            var canvas = document.getElementById("myCanvas");
            var draw = canvas.getContext("2d");
            
            // draw the timeline
            draw.beginPath();
            draw.moveTo(30, 200);
            draw.lineTo(1070, 200);
            draw.stroke();
        </script>

        <!-- prompt user to enter data for a new project -->    
        </br>
        <table width="100%">
            <tr>
                <th>
                    <div style ="text-align:center">
                        <p style="font-size: 20px"><strong>Create an Event: </strong></p>
                    </div>
                    <div class ="form-group">
                        <div class="form-group">
                            <input class="form-control" id="projectName" placeholder="Event Name" type="text"/>
                        </div>
                        <div class="form-group">
                            <label for="startDate">Start Date: </label>
                            <input class="form-control" id="startDate" type="date"/> 
                        </div>
                        <div class="form-group">
                            <label for="endDate">End Date: </label>
                            <input class="form-control" id="endDate" type="date"/>  
                        </div>
                        <div class="form-group">
                            <button class="btn btn-default" type="submit" onClick="setDate()">Create!</button> 
                        </div>
                    </div>
                </th>
        <!-- prompt user to add tasks to the timeline -->
                <th>
                    <div style ="text-align:center">
                        <p style="font-size: 20px"><strong>Add a Task:</strong></p>
                    </div> 
                    <div class="form-group">
                        <div class="form-group">    
                            <label for="startInput">Start Date: </label>
                            <input class="form-control" type="date" id="startInput"/>
                        </div>
                        <div class="form-group">
                            <label for="endInput">End Date: </label>
                            <input class="form-control" type="date" id="endInput"/>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" id="nameInput" placeholder="Task Name"/>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" id="actorInput" placeholder="Actor Name"/>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-default" type="submit" onClick="createTask()">Add!</button>
                        </div>
                    </div> 
                </th>
            </tr>
        </table>
        </br></br>

        <table width="100%">
            <tr>
                <th>
                    <!-- buttons to link to homepage and instructions --> 
                    <form action="{{ url_for('intro') }}" method="GET">
                        <div class="form-group" style="text-align: center">
                            <button class="btn btn-default" type="submit" id="home">Homepage</button>
                        </div>
                    </form>
                </th>
                <th>
                    <form action="{{ url_for('template') }}" method="GET">
                        <div class="form-group" style="text-align: center">
                            <button class="btn btn-default" type="submit" id="home">Instructions</button>
                        </div>
                    </form>
                </th>
            </tr>
        </table> 
        </br>
    </body>
</html>
