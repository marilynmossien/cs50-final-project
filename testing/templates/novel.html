<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta -->
        <meta charset="utf-8"/>
        
        <meta content="initial-scale=1, width=device-width" name="viewport"/>

        <!-- http://getbootstrap.com/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
        <!-- app's own CSS -->
        <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet"/>
        <!-- http://jquery.com/ -->
        <script src="https://code.jquery.com/jquery-latest.min.js"></script>
        <!-- http://getbootstrap.com/ -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- app's own JavaScript -->
        <script src="{{ url_for('static', filename='scripts.js') }}"></script>
        
        <title>Timelines</title>

        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    </head>
    
    <body>
        <!-- novel title --> 
        <h2 style="text-align:center" id="title"><strong>Your Novel</strong></h2>
        <!-- novel plot summary --> 
        <h3 style="text-align:center" id="subtitle"><i>One Sentence Plot Summary</i></h3>
        
        <!-- http://www.w3schools.com/html/html5_canvas.asp -->
        <!-- create canvas -->
        <canvas id="myCanvas" width="1100" height="400"></canvas>
        
        <script>
            // draw canvas 
            var canvas = document.getElementById("myCanvas");
            var draw = canvas.getContext("2d");
            
            // draw the timeline
            draw.beginPath();
            draw.moveTo(30, 200);
            draw.lineTo(1070, 200);
            draw.stroke();
        </script>

        <!-- prompt user to enter basic data for a new novel -->    
        </br>
        <table width="100%">
            <tr>
                <th>
                    <div style ="text-align:center">
                        <p style="font-size: 20px"><strong>Create a Novel: </strong></p>
                    </div>
                    <div class ="form-group">
                        <div class="form-group">
                            <input class="form-control" id="novelname" placeholder="Novel Name" type="text"/>
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="novelsum" placeholder="Brief Summary" type="text"/>
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="inst" type="text" placeholder="Instigating Event"/> 
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="res" type="text" placeholder="Resolution"/>  
                        </div>
                        <div class="form-group">
                            <button class="btn btn-default" type="submit" onClick="createNovel()">Create!</button> 
                        </div>
                    </div>
                </th>
        <!-- prompt user to add given elements to the timeline -->
                <th>
                     <div style ="text-align:center">
                        <p style="font-size: 20px"><strong>Basic Plot Points: </strong></p>
                    </div>
                    <div class="form-group">
                        <div class="form-group">    
                            <input class="form-control" type="text" id="risingaction" placeholder="Rising Action"/>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" id="climax" placeholder="Climax"/>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" id="fallingaction" placeholder="Falling Action"/>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-default" type="submit" onClick="addPlot()">Plot!</button>
                        </div>
                    </div> 
                </th>
            </tr>
        </table>
        </br></br>
        <table width="100%">
            <tr>
                <th>
                    <!-- button to link to homepage --> 
                    <form action="{{ url_for('intro') }}" method="GET">
                        <div class="form-group" style="text-align: center">
                            <button class="btn btn-default" type="submit" id="home">Homepage</button>
                        </div>
                    </form>
                </th>
                <th>
                    <!-- button to link to instructions --> 
                    <form action="{{ url_for('template') }}" method="GET">
                        <div class="form-group" style="text-align: center">
                            <button class="btn btn-default" type="submit" id="home">Instructions</button>
                        </div>
                    </form>
                </th>
            </tr>
        </table> 
        </br>
    </body>
</html>
